              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="contact-box">
              <div class="left"></div>
              <div class="right">
                <h2>Contacta con nosotros</h2>
                <input type="text" class="field" placeholder="Nombre">
                <input type="text" class="field" placeholder="Email">
                <input type="text" class="field" placeholder="Telefono">
                <textarea placeholder="Mensaje" class="field"></textarea>
                <button class="btn">Enviar</button>
              </div>
            </div>
          </div>
        </div> <!--fin formulario-->
        <div class="col"> <!--Google maps-->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.5649453038377!2d-66.33756908482934!3d-33.3040429808161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d43955a3b910ad%3A0x4f14ca7239e52921!2sBelgrano%20889%2C%20D5700%20GIA%2C%20San%20Luis!5e0!3m2!1ses-419!2sar!4v1629751082027!5m2!1ses-419!2sar" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
